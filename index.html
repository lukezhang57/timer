<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b266f8471a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<body>
    <div id="timer-container">
            <div id="time-container">
                <div id="add">+</div>
            <div id="time">00:00</div>
                <div id="subtract">-</div>
            </div>
            <div id="button-container">
                <button id="startstop">Start</button>
                <button id="reset">Reset</button>
            </div>
    </div>
    <a href="https://github.com/lukezhang57/stopwatch-site" class="button2" id="github"><i class="fab fa-github"></i></a>
    <i class="far fa-sun" id="modeIcon"></i>
    <script src="script.js"></script>
