<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b266f8471a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timer-container">
            <div style="display: flex; flex-direction: row; justify-content: center; align-content: center; align-items: center;" id="time-container">
                <div class="add" id="addButton">+</div>
            <div id="time">00:00</div>
                <div class="subtract" id="subtractButton">-</div>
            </div>
            <div id="button-container">
                <div class="button2" id="startstop" style="width:150px;">Start</div>
                <div class="button2" id="reset" style="width:150px;">Reset</div>
            </div>
    </div>
    <a href="https://github.com/lukezhang57/timer" class="button2" style="padding: 5px 20px; position: absolute; bottom: 10px; left: 10px;"><i class="fab fa-github"></i></a>
    <i class="far fa-sun" id="modeIcon"></i>
    <script src="script.js"></script>
</body>
